<template>
    <template if:true={dataloaded}>
        <game-app game-obj={gameObj}></game-app>
    </template>
    <template if:false={dataloaded}>
        <div class="container">
            <input class="gamecode" placeholder="Enter Game Code"/>
            <br />
            <button class="button" onclick={validateGameKey}>Start Game</button>
        </div>
    </template>
</template>
